group 'ServerApp'
version '0.1.0'

buildscript {
    repositories {
        maven { url "https://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
    baseName = 'ServerAppFileUpload'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'org.demo.upload.Application'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://repo.spring.io/libs-release"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://repo.spring.io/milestone"
    }
}

dependencies {
    compile("com.h2database:h2:1.4.185")
    compile("commons-dbcp:commons-dbcp")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.2.5.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.3.0.M2")
	compile("io.springfox:springfox-swagger-ui:2.4.0")
	compile("io.springfox:springfox-swagger2:2.4.0")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}