<!DOCTYPE html>
<html ng-app="fileApp">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Load Dropzone CSS -->
    <link href="css/dropzone/basic.css" rel="stylesheet" />
    <link href="css/dropzone/dropzone.css" rel="stylesheet" />
    <link href="css/dropzone/pure-min.css" rel="stylesheet" />
</head>

<body ng-controller="fileCtrl" ng-cloak>

    <div class="col-xs-6 col-xs-offset-3">
        <div class="left">
            
			<b>Click on drop pane, select file to be uploaded, upload File using upload button     
             and Reload Table to view uploaded files details     
            </b> 
        </div>
		
		<div class="well">
            <form action="" class="dropzone" dropzone="" id="dropzone">
                <div class="dz-default dz-message">
                </div>
            </form>
        </div>
        <div class="pull-right">
            <button class="btn btn-success" ng-click="uploadFile();openFromLeft();">Upload File</button>
            <button class="btn btn-danger" ng-click="reset()">Reset Pane</button>
			<button class="btn btn-success" ng-click="reloadTable();">Reload Table</button>
        </div>
		<br/>
        <div>
		
          <form>
     
	       <table class="pure-table">
	        <thead>
            <tr>
			    <th>Id</th>
                <th>File Name</th>
                <th>File Type</th>
				<th>Size</th>
            </tr>
           </thead>
            <tr ng-repeat="file in files">
			    <td>{{ file.id }} </td>  
                <td><a  ng-href="{{ partialDownloadLink + file.filename }}">{{ file.filename }}</a></td>
                <td>{{ file.mimeType }}</td>
				<td> {{ file.size }} bytes</td>
           </tr>
 
          </table>

            </form>
        </div>
    </div>
 
    <!-- Load Angular scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fileAppControllers.js"></script>
    <script src="js/fileAppDirectives.js"></script>

    <!-- Load Dropzone JS -->
    <script src="js/dropzone/dropzone.js"></script>

    <script type="text/javascript">
        Dropzone.autoDiscover = false;
    </script>

</body>
</html>
